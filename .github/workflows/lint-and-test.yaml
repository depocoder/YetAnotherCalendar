name: lint and test

on:
  workflow_call:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - 'feature/**'
      - 'fix/**'
    paths-ignore:
      - "README.md"
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12.8

      - name: Configure UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --project backend --frozen

      - name: Run linters
        run: |
          cd backend
          uv run ruff --config=pyproject.toml check yet_another_calendar
          uv run mypy --config-file=pyproject.toml yet_another_calendar

      # - name: Run tests
      #   run: |
      #     cd backend
      #     YET_ANOTHER_CALENDAR_TUTOR_SECRET_KEY='test' uv run pytest --junitxml=../pytest.xml --cov-report=term-missing:skip-covered --cov-fail-under=80 --cov=yet_another_calendar/web yet_another_calendar/tests/* | tee ../pytest-coverage.txt
      - name: Run tests
        working-directory: backend
        run: |
            YET_ANOTHER_CALENDAR_TUTOR_SECRET_KEY='test' \
            uv run pytest --junitxml=../pytest.xml \
              --cov-report=term-missing:skip-covered \
              --cov-fail-under=80 \
              --cov=yet_another_calendar/web \
              yet_another_calendar/tests/* | tee ../pytest-coverage.txt

      - name: Pytest coverage comment
        id: coverage
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml
      
      - name: Update README
        run: |
          sed -i '/<!-- Pytest Coverage Comment:Begin -->/,/<!-- Pytest Coverage Comment:End -->/c\<!-- Pytest Coverage Comment:Begin -->\n${{ steps.coverage.outputs.coverageHtml }}\n<!-- Pytest Coverage Comment:End -->' ./backend/README.md

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'docs: update coverage badge'
          file_pattern: README.md
