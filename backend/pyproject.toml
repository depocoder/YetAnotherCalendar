[project]
name = "yet_another_calendar"
version = "1.0.0"
description = ""
authors = [
    { name = "Ivan Popov", email = "ma1n.py@yandex.ru" },
    { name = "Azamat Komaev", email = "azamatkomaev15@gmail.com" }
]
requires-python = ">=3.12.8,<3.13"
dependencies = [
    "beautifulsoup4>=4.13.3",
    "environs>=14.1.1",
    "fastapi>=0.115.11",
    "fastapi-cache2>=0.2.2",
    "httpx[http2]>=0.28.1",
    "icalendar>=6.1.1",
    "loguru>=0.7.3",
    "lxml>=5.3.1",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.8.1",
    "pyjwt>=2.10.1",
    "pytz>=2025.1",
    "redis>=5.2.1",
    "reretry>=0.11.8",
    "types-pytz>=2025.1.0.20250204",
    "ujson>=5.10.0",
    "uvicorn>=0.34.0",
    "yarl>=1.18.3",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "fakeredis>=2.27.0",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=6.0.0",
    "pytest-env>=1.1.5",
    "ruff>=0.9.10",
    "types-icalendar>=6.1.0.20250301",
]

[isort]
profile = "black"
multi_line_output = 3
src_paths = ["yet_another_calendar", ]

[tool.mypy]
strict = true
ignore_missing_imports = true
allow_subclassing_any = true
allow_untyped_calls = true
pretty = true
show_error_codes = true
implicit_reexport = true
allow_untyped_decorators = true
warn_return_any = false
warn_no_return = false

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
    "ignore:.*unclosed.*:ResourceWarning",
]
env = [
    "YET_ANOTHER_CALENDAR_ENVIRONMENT=pytest",
    "YET_ANOTHER_CALENDAR_DB_BASE=yet_another_calendar_test",
]

[tool.ruff]
target-version = "py311"

[ruff]
lint.select = [
    "A", # prevent using keywords that clobber python builtins
    "N", # pep8-naming
    "B", # bugbear: security warnings
    "E", # pycodestyle
    "F", # pyflakes
    "ISC", # implicit string concatenation
    "UP", # alert you when better syntax is available in your python version
    "RUF", # the ruff developer's own rules

    "T20", # flake8-print
    "T10", # flake8-debugger
    "LOG", # flake8-logging
    "COM", # flake8-logging
    "ASYNC", # flake8-async
    "ANN", # flake8-annotations
    "PL", # Pylint
]
lint.ignore = [
    "ANN101",
    "ANN401",
    "ANN102",
    "B008", # Depends
    "PLR0913"  # Depends
]
line-length = 119
exclude = [
    ".venv/"
]

[ruff.lint.per-file-ignores]
"tests/*" = [
    "S101", # Use of assert detected
]

[ruff.lint.pydocstyle]
convention = "pep257"
ignore-decorators = ["typing.overload"]

[ruff.lint.pylint]
allow-magic-value-types = ["int", "str", "float", "bytes"]


[fastapi-template.options]
project_name = "yet_another_calendar"
api_type = "rest"
enable_redis = "True"
enable_rmq = "None"
ci_type = "github"
enable_migrations = "None"
enable_taskiq = "None"
enable_kube = "True"
kube_name = "yet-another-calendar"
enable_routers = "True"
enable_kafka = "None"
enable_loguru = "True"
traefik_labels = "None"
add_dummy = "None"
orm = "none"
self_hosted_swagger = "True"
prometheus_enabled = "None"
sentry_enabled = "None"
otlp_enabled = "None"
gunicorn = "None"
add_users = "None"
cookie_auth = "None"
jwt_auth = "None"


# https://docs.astral.sh/uv/concepts/projects/#build-systems
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["yet_another_calendar"]
